experiment_name: ablation_sseg_only
seed: 42
debug_mode:  false

hardware:
  name:  rtx3060

curriculum:
  image_size:  84
  transition_strategy: hard

evolution:
  seed_network: 
    architecture: cnn
    initial_channels: 16
    initial_blocks: 3
  
  growth:
    max_blocks: 12
    max_channels: 256
    channel_expansion_ratio: 1.5
    plateau_window_size:  10
    plateau_threshold:  0.0001
    distillation_gap_threshold: 0.1
  
  nase:
    sparsity_ratio: 0.0
    pruning_interval_epochs: 999999
  
  fitness:
    alpha_complexity_penalty: 0.1

ssl:
  contrastive:
    temperature: 0.5
  
  distillation:
    ema_decay: 0.999
    distillation_weight: 0.0
  
  projection:
    hidden_dim: 256
    output_dim: 128

evaluation:
  few_shot: 
    num_ways: 5
    num_shots: [1, 5]
    num_episodes: 600