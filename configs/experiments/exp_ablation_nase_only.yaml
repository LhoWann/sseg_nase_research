experiment_name: ablation_nase_only
seed:  42
debug_mode: false

hardware:
  name: rtx3060

curriculum:
  image_size: 84
  transition_strategy: hard

evolution: 
  seed_network:
    architecture: cnn
    initial_channels: 32
    initial_blocks: 4
  
  growth:
    max_blocks: 4
    max_channels: 128
    plateau_window_size: 999999
  
  nase:
    sparsity_ratio: 0.3
    pruning_interval_epochs: 10
    importance_metric: taylor
    use_complementary_masks: true
  
  fitness:
    alpha_complexity_penalty: 0.0

ssl:
  contrastive:
    temperature: 0.5
  
  distillation:
    ema_decay: 0.999
    distillation_weight: 0.5

evaluation:
  few_shot: 
    num_ways: 5
    num_shots: [1, 5]
    num_episodes: 600