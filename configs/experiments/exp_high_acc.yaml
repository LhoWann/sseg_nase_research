experiment_name: sseg_nase_high_acc
seed: 42
debug_mode: false

curriculum:
  image_size: 84
  transition_strategy: gradual
  gradual_mixing_ratio: 0.2
  level_specs:
    basic:
      num_samples: 5000
    texture:
      num_samples: 10000
    object:
      num_samples: 20000
    adversarial:
      num_samples: 10000
    real_mix:
      num_samples: 38400

evolution:
  seed_network:
    architecture: cnn
    initial_channels: 64
    initial_blocks: 3
    kernel_size: 3
    activation: relu
    dropout: 0.1
  growth:
    max_blocks: 8
    max_channels: 512
    channel_expansion_ratio: 1.5
    plateau_window_size: 5
    plateau_threshold: 0.10
    distillation_gap_threshold: 0.30
    sensitivity_method: taylor
  nase:
    sparsity_ratio: 0.4
    pruning_interval_epochs: 5
    importance_metric: taylor
    min_channels_per_layer: 64
    use_complementary_masks: true
  fitness:
    alpha_complexity_penalty: 0.0001
    target_flops_giga: 5.0
    target_params_million: 30.0

ssl:
  augmentation:
    crop_scale_min: 0.2
    crop_scale_max: 1.0
    horizontal_flip_prob: 0.5
    color_jitter_strength: 0.4
    grayscale_prob: 0.2
    gaussian_blur_prob: 0.5
  contrastive:
    temperature: 0.2
    loss_type: ntxent
    normalize_features: true
  rotation:
    enabled: true
    weight: 1.0 # Strong supervision from rotation
  distillation:
    ema_decay: 0.996
    distillation_weight: 1.5
    distillation_loss: cosine
    update_interval: 1
  projection:
    hidden_dim: 512
    output_dim: 128
    num_layers: 2
    use_batch_norm: true
    dropout: 0.1

training:
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  warmup_epochs: 5
  min_lr: 0.00001
  dropout: 0.1

evaluation:
  few_shot:
    num_ways: 5
    num_shots: [1, 5]
    num_queries_per_class: 15
    num_episodes: 1000
    distance_metric: cosine
    normalize_features: true
  metrics:
    confidence_level: 0.95
    compute_per_class_accuracy: true
    save_predictions: false
  datasets:
    - name: minimagenet
      root_dir: ./datasets/minimagenet
      split: test
    - name: cifar_fs
      root_dir: ./datasets/cifar_fs
      split: test
  adaptation_method: finetune
  adaptation_steps: 50
  adaptation_lr: 0.05
  use_ttt: true
  ttt_steps: 5
  ttt_lr: 0.001
  classifier_type: cosine
